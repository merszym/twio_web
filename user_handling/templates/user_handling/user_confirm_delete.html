{% extends "main/base.html" %}
{% block navbar2 %}
<div class="navbar primary_bg padding_all_small" style="margin-top:2px;">
    <a class="more_info_button float_left" style="font-size: 1.1rem;" href="{% url 'index' %}#events">
        Mitglieder </a>
    <a class="float_left"> > </a>
     <a class="more_info_button float_left" style="font-size: 1.1rem;" href="{% url 'member_list'%}#nav">
        Mitgliederliste</a>
    <a class="float_left"> > </a>
    <a class="float_left strong" style="font-size: 1.1rem; color:white;">Mitglied löschen</a>
</div>
{% endblock %}

{%block content %}
<section style="text-align:center;">
    <h1>Benutzer löschen</h1>
    <div class="flex_center">
        <div class="tertiary_bg padding_all_big col-5" style="text-align:center;">
            <p>{{object.first_name}} {{object.last_name}} aus Gruppe {{object.profile.group.group_id}}</p>
            <form class="padding_all_big" method="POST">
                {% csrf_token %}
                <button type="submit" class="form_button_sec" style="margin: 0 auto;">Jawoll</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
