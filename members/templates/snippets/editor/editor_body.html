{% load static %}

<style>
    .ce-block__content, .ce-toolbar__content {
        max-width:calc(100%) !important; }
    .cdx-block { max-width: 100% !important; }
    .cdx-list__item {margin: 0px !important; padding: 0px !important;}
    .codex-editor__redactor {margin-right: 0px !important;}
    .cdx-input {
      border: 0px !important;
      font-size: 0.75rem !important;
      padding-top: 5px !important;
      color:grey !important;
    }
    .image-tool__image{margin-bottom: 0px !important;}
    .image-tool--withBackground .image-tool__image{
        background: inherit !important;
    }
    .ce-header:first-of-type{
        padding-top: 0px !important;
    }
</style>

<!-- required for js and backend -->
<div id="editorjs" data-url="{% url 'get-description' %}?id={{description.pk}}&event={{event.pk}}"></div>
<p id="readonly" style="display:none;">{{readonly}}</p>
<div id="guide" data-url="{% url 'editor_upload' %}?type=image"></div> <!--guide is used for image upload, to save the file to the right place-->
<div id="guideurl" data-url="{% url 'editor_upload' %}?type=url"> </div><!--guide is used for image upload, to save the file to the right place-->

{% if readonly == False %}
<div id="saveButton">
    <button id="description-save" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
    data-url="{% url 'save-description' %}?id={{description.pk}}">
        Beschreibung Speichern
    </button>
</div>
{% endif %}

<script src="{% static 'js/editor.js' %}"></script>
