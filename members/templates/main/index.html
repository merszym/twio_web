{% load static %}

<style>
/*
Style for the main page
*/
/* this is the first section of the page */
#main_section {
    z-index: 5;
}

/*
The main image
*/
@media (orientation: portrait){
    #main_image {
        background-image: url("{% static 'media/interested_portrait.jpg'%}");
        background-position: top right;
    }
    .hero-text{
        font-size: 8rem;
        line-height: 0.8;
    }
}

@media (orientation: landscape){
    #main_image {
        background-image: url("{% static 'media/interested.jpg'%}");
        background-position: top;
    }
    .hero-text{
        font-size: 12rem;
        line-height: 0.8;
    }
}
</style>

<div class="parallax">
    <div class="parallax__group">
        <div class="parallax__layer parallax__layer--back">
            <div id="main_image" class="image_wrapper"></div>
        </div>
        <div class="parallax__layer parallax__layer--base">
            <div class="center" style="height: 100%;">
                <p class="hero-text secondary">Parkour in Leipzig</p>
            </div>
        </div>
    </div>

    <style>
    /* this is the News section of the page */
    #news_section {
        z-index: 5;
        background: #D4D8F0;
        position: relative;
    }
    </style>
    <!--
    <section id="news-section-wrapper"
        hx-get="{% url 'get_news_section' %}"
        hx-trigger="load once">
    </section>
    -->
    <!-- The container for the Sessions -->
    <style>
    #training_section {
        z-index: 5;
        background-color: #044755;
        position: relative;
    }
    </style>
    <section id="training-section-wrapper" style="min-height: 100vh;"
        hx-get="{% url 'get_training_section' %}"
        hx-trigger="load once">
    </section>
    <!-- Here the Container for the Events -->
    <section id="event-section-wrapper" style="min-height: 100vh;" class="light-bg"
        hx-get="{% url 'get_event_section' %}"
        hx-trigger="load once">
    </section>
    <!--Now include contacts-->
    <div class="footer">
        <div class="center">
        </div>
    </div>
    <footer class="mdl-mini-footer footer">
        <div class="fullwidth center">
            <div>
            <a href="{%url 'impressum' %}">Impressum</a><span> â‹… </span><a href="{%url 'dataprotection' %}">Datenschutz</a>
            </div>
        </div>
    </footer>
</div>

<script>
$(document).ready(function() {
    var hash = $(location).attr('hash');
    $(hash)[0].scrollIntoView({block: 'center', behavior: 'smooth'})
});
</script>
