{% extends "main/base.html" %}
{% load static %}
{% block body %}
<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <!-- Title -->
        <div class="mdl-cell mdl-cell--12-col">
            <a href="{% url 'landing' %}">
                <img src="{% static '/media/twiox_logo.svg' %}" alt="Das Logo des Twio X e.V." width="100%" height="100px">
            </a>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Mitglieder</a>
            <a href="#fixed-tab-2" class="mdl-layout__tab">Interessierte</a>
            <a href="#fixed-tab-3" class="mdl-layout__tab">Veranstalter</a>
        </div>
    </header>
    <!-- Main page -->
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
            <div class="page-content">{% block content %}{% endblock %}</div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
            <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
            <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <!-- Snackbars -->
        <div class="mdc-snackbar mdc-snackbar">
            <div class="mdc-snackbar__surface">
                <div class="mdc-snackbar__label" role="status" aria-live="polite"></div>
            </div>
        </div>
        <script>
            const snackbar = new mdc.snackbar.MDCSnackbar(document.querySelector('.mdc-snackbar'));
        </script>

        {% for message in messages %}
            <script>
                snackbar.labelText = "{{message}}";
                snackbar.open()
            </script>
        {% endfor %}
        <!-- footer -->
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Links</div>
                <ul class="mdl-mini-footer__link-list">
                <li><a href="{%url 'impressum' %}">Impressum</a>
                </li>
                <li><a href="{%url 'dataprotection' %}">Datenschutz</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>
{% endblock %}
