{% load static %}
<section class="section" id="news_section">
    <div class="content">
        <h1 class="mdl-typography--display-4">Neuigkeiten</h1>
        <div>
            {% if request.user.is_authenticated %}
            <!-- Unsere Telegramm gruppe -->
            <style>
                .card-square > .mdl-card__title {
                  color: #fff;
                  background: #088eaa
                }
                .mdl-card{
                    width: 100% !important;
                }
            </style>

            <div class="mdl-grid">
                <div class="mdl-cell--4-col">
                    <div class="card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text"><i class="material-icons">chat</i></h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            Du bist herzlich eingeladen unserem Telegram Kanal beizutreten und dich mit anderen Mitgliedern zu vernetzen.
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--accent" href="https://t.me/+_GJPj0CjC8lhODA6" target="_blank">Klick hier</a>
                        </div>
                    </div>
                </div>
                {% endif %}

                {% for post in posts %}
                <div class="mdl-cell--4-col">
                    <div class="padding_all_small col-4">
                        <div class="padding_all_small tertiary_bg" id="container">
                            <div>
                                <h4>{{post.title}}</h4>
                                <div class="padding_all_small"><p>{{post.capture}}</p></div>
                                <div class="secondary_bg polygon2">
                                    <a href="{% url 'news_detail' post.id %}">
                                        <p class="more_info_button">Weiterlesen</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- One Add news button
                <div>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i class="material-icons">add</i>
                    </button>
                </div>
                -->
            </div>
        </div>
    </div>
</section>
