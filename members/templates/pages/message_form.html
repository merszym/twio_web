{% extends "main/page.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    <h1>Neuer Hinweis</h1>
    <form class="uniForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            Speichern
        </button>
    </form>
</section>
{% endblock %}
